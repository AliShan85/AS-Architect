  <div class="w3-container w3-padding-64 w3-padding-top-64 " id="contact">

    <p class="w3-margin-bottom">Lets get in touch and talk about your next project.</p>
    <form method="GET">
      <input class="w3-input w3-section  w3-border" type="text" placeholder="Name" required name="Name">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
        <select placeholder="Country" class="w3-input w3-border"  id="country" name="country">
          <option  value="australia">Pakistan</option>
          <option  value="usa">India</option>
          <option  value="usa">China</option>
          <option  value="canada">Canada</option>
          <option  value="usa">USA</option>
          <option  value="usa">Australila</option>
        </select>
      <textarea placeholder="Remember, be nice!" cols="30" rows="5" class="w3-input w3-section w3-border"></textarea>
      <button class="w3-button w3-black w3-section" type="submit">

        <i class="fa fa-paper-plane"></i> SEND MESSAGE
      </button>
    </form>
